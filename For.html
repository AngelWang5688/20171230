<font size="18" face="標楷體"> 心得： </font>
<center><font size="18" face="微軟正黑體"> 這學期修網際網路對我來說是一項挑戰，未曾接觸的東西，學習中常常遇到瓶頸，老師不厭其煩的教導，我個人覺得很煩為什麼都不會，事後成果出來自已也會很高興怎麼這麼厲害。也引發我的聯想力如果將這個類似程式結合公司產品播放在網址上是不錯的，可以將公司介紹推銷出去。
  感謝老師這學期教導，上週上課時老師還特地來我的身邊關心我是否有問題
，也謝謝老師關心，對每位同學也非常用心教導。
 </center></font>
